        <div id="Title">
            <strong>Satisfaction form</strong>
        </div>
        <div id="texto1">
            Welcome to the satisfaction form! Thanks for your time to answer this questions in order to improve this website.
        </div id="texto1">
            <form action="submit.html" method="get">
                <!-- Pregunta 1 -->
                <div>
                    <label for="experience">How would you rate your overall experience with AniList?</label>
                    <select name="experience" id="experience">
                        <option value="excellent">Excellent</option>
                        <option value="good">Good</option>
                        <option value="average">Average</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
        
                <!-- Pregunta 2 -->
                <div>
                    <label for="progress">How many anime or manga series have you marked as "Watching" or "Reading" on AniList?</label>
                    <input type="number" id="progress" name="progress" min="0">
                </div>
        
                <!-- Pregunta 3 -->
                <div>
                    <label for="recommend">Would you recommend AniList to a friend interested in anime and manga?</label>
                    <input type="radio" id="yes" name="recommend" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="recommend" value="no">
                    <label for="no">No</label>
                </div>
        

        
                <!-- Pregunta 4 -->
                <div>
                    <label for="interact">Do you actively interact with other users on AniList, such as discussing series or recommendations?</label>
                    <input type="radio" id="yes-interact" name="interact" value="yes">
                    <label for="yes-interact">Yes</label>
                    <input type="radio" id="no-interact" name="interact" value="no">
                    <label for="no-interact">No</label>
                </div>
        
                <!-- Pregunta 5 -->
                <div>
                    <label for="suggestions">What features or improvements would you like to see on AniList in the future?</label>
                    <textarea  id="texto1" id="suggestions" name="suggestions" rows="4" cols="50"></textarea>
                </div>
        
                <div  id="texto1" class="margen">

                        <input type="submit" value="Submit"> <!--Si no te lleva a la página a la primera, recargar página y debería funcionar-->

                </div>
            </form>
